<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<style type="text/css">
    @keyframes loading {
    0% { background-image: url('frame_0.png'); }
    7.14% { background-image: url('frame_1.png'); }
    14.28% { background-image: url('frame_2.png'); }
    21.42% { background-image: url('frame_3.png'); }
    28.56% { background-image: url('frame_4.png'); }
    35.70% { background-image: url('frame_5.png'); }
    42.84% { background-image: url('frame_6.png'); }
    49.98% { background-image: url('frame_7.png'); }
    57.12% { background-image: url('frame_8.png'); }
    64.26% { background-image: url('frame_9.png'); }
    71.40% { background-image: url('frame_10.png'); }
    78.54% { background-image: url('frame_11.png'); }
    85.68% { background-image: url('frame_12.png'); }
    92.82% { background-image: url('frame_13.png'); }
    100% { background-image: url('frame_0.png'); }
}

.loading {
    width: 100px; /* Adjust size as needed */
    height: 100px; /* Adjust size as needed */
    background-image: url('frame_0.png');
    animation: loading 1.4s steps(14) infinite;
}

</style>
<body>
<div class="loading"></div>
</body>
</html>

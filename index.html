<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SABAT MO</title>

    <style>
        body {
            background: #4776E6;
            background: -webkit-linear-gradient(to right, #8E54E9, #4776E6);
            background: linear-gradient(to right, #8E54E9, #4776E6);
            overflow: hidden;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        img {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        #jeepney-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #jeepney-container img {
            animation: float 3s ease-in-out infinite;
        }

        #progress-bar {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff87 0%, #60efff 100%);
            border-radius: 10px;
            transition: width 0.2s ease;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(96, 239, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(96, 239, 255, 0.8);
            }
        }

        #progress-count {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 500;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @media only screen and (max-width: 768px) {
            img {
                width: 150px;
                height: 150px;
            }

            #progress-bar {
                width: 160px;
                bottom: 30%;
            }

            #progress-count {
                bottom: 23%;
            }
        }
    </style>
</head>
<body>
    <div id="jeepney-container">
        <img src="img/loader.png" alt="Animated jeepney">
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
        <div id="progress-count">
            <b>Loading... 0%</b>
        </div>
    </div>
    

    <script>
        function updateProgress() {
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const progressCount = document.getElementById('progress-count');
            
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    progressCount.innerHTML = '<b>Complete!</b>';
                    setTimeout(() => {
                        window.location.href = 'login.php';
                    }, 500);
                } else {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    progressCount.innerHTML = `<b>Loading... ${progress}%</b>`;
                }
            }, 30);
        }

        // Start the progress animation when the page loads
        document.addEventListener('DOMContentLoaded', updateProgress);
    </script>

</body>
</html>
